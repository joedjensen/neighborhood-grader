<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body id="results-body">
    <div class="reveal" id="exampleModal1" data-reveal>
        <label for="findtext">Street</label>
        <input id="findtext" type="text" />
        <label for="findlocate">City</label>
        <input id="findlocate" type="text" />
        <button class="button searchBtn"><i class="fa fa-search"></i></button>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="grid-container">
        <button class="button round hollow" data-open="exampleModal1"><i class="fa fa-plus"
            aria-hidden="true"></i></button>
        <div class="grid-y align-center grid-frame grid-margin-x" id="results-cards">
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/what-input@5.2.12/dist/what-input.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script>
        $(document).foundation();
    </script>


    <!-- Compressed JavaScript -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script> -->
    <script src="./assets/js/results.js"></script>
</body>

</html>
